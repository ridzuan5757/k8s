  labels:
    kops.k8s.io/cluster: proactivemonitoring.silentmode.com
  name: control-plane-ap-southeast-1b-1
spec:
  image: 099720109477/ubuntu/images/hvm-ssd/ubuntu-jammy-22.04-amd64-server-20240607
  machineType: t2.medium
