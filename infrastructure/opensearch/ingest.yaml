clusterName: opensearch-cluster

nodeGroup: ingest

masterService: opensearch-cluster-master

roles:
  - ingest

replicas: 1

extraEnvs:
  - name: OPENSEARCH_INITIAL_ADMIN_PASSWORD
    valueFrom:
      secretKeyRef:
        name: opensearch-admin-password
        key: password

opensearchJavaOpts: "-Xmx4g -Xms4g"

persistence:
  enabled: false

majorVersion: 2.17.0

config:
  opensearch.yml: |
    plugins:
      query:
        datasources:
          encryption:
            masterkey: wKLP9vHwPsNx7SI3NX5JEhmg
      security:
        ssl:
          transport:
            pemcert_filepath: esnode.pem
            pemkey_filepath: esnode-key.pem
            pemtrustedcas_filepath: root-ca.pem
            enforce_hostname_verification: false
          http:
            enabled: true
            pemcert_filepath: esnode.pem
            pemkey_filepath: esnode-key.pem
            pemtrustedcas_filepath: root-ca.pem
        allow_unsafe_democertificates: true
        allow_default_init_securityindex: true
        authcz:
          admin_dn:
            - CN=kirk,OU=client,O=client,L=test,C=de
        audit.type: internal_opensearch
        enable_snapshot_restore_privilege: true
        check_snapshot_restore_write_privileges: true
        restapi:
          roles_enabled: ["all_access", "security_rest_api_access"]
        system_indices:
          enabled: true
          indices:
            [.plugins-ml-agent, .plugins-ml-config, .plugins-ml-connector,
            .plugins-ml-controller, .plugins-ml-model-group, .plugins-ml-model, .plugins-ml-task,
            .plugins-ml-conversation-meta, .plugins-ml-conversation-interactions, .plugins-ml-memory-meta,
            .plugins-ml-memory-message, .plugins-ml-stop-words, .opendistro-alerting-config,
            .opendistro-alerting-alert*, .opendistro-anomaly-results*, .opendistro-anomaly-detector*,
            .opendistro-anomaly-checkpoints, .opendistro-anomaly-detection-state, .opendistro-reports-*,
            .opensearch-notifications-*, .opensearch-notebooks, .opensearch-observability, .ql-datasources,
            .opendistro-asynchronous-search-response*, .replication-metadata-store, .opensearch-knn-models,
            .geospatial-ip2geo-data*, .plugins-flow-framework-config, .plugins-flow-framework-templates,
            .plugins-flow-framework-state]
    http:
      host: 0.0.0.0
      port: 9200
      cors:
        allow-origin: "*"
        enabled: true
        allow-methods: OPTIONS,HEAD,GET,POST,PUT,DELETE
        allow-headers: X-Requested-With,X-Auth-Token,Content-Type,Content-Length

